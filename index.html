<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- global styles -->
    <link rel="stylesheet/less" type="text/css" href="style/common.less" />
    <!-- styles -->
    <link rel="stylesheet/less" type="text/css" href="style/home.less" />
    <link rel="stylesheet/less" type="text/css" href="style/header.less" />

    <title>Dienay</title>
  </head>
  <body>
    <header class="c-header">
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="c-header__brand navbar-brand" href="#">Dienay</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="collapse navbar-collapse justify-content-end" id="navbarToggler">
            <ul class="navbar-nav mr-auto main-navigation">
              <li class="nav-item">
                <a class="nav-link smoothScroll" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link smoothScroll" href="#">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link smoothScroll" href="#">Contatos</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
    </header>

    <!-- START HOME -->
    <section id="home" class="b-home">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-1"></div>
          <div class="col-md-8 col-sm-10 b-home__container">
            <h1 class="tm-home-title b-home__title"><strong>Dienay Lima</strong></h1>
            <h2 class="tm-home-subtitle b-home__subtitle">Desenvolvedor Web Front-End</h2>
            <p class="b-home__description">
              Sou um <strong>Desenvolvedor Front-End</strong> focado no
              desenvolvimento de interfaces interativas, responsivas,
              acessíveis, esteticamente agradáveis e funcionais visando o
              usuário, negócio e viabilidade técnica.
            </p>
            <a href="#work" class="btn btn-primary smoothScroll btn-lg b-home__button"
              >Let's Begin</a
            >
          </div>
          <div class="col-md-2 col-sm-1"></div>
        </div>
      </div>
    </section>
    <!-- END HOME -->

            </div>
            </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
